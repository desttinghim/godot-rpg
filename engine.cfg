[application]

name="rpg"
main_scene="res://world.tscn"
icon="res://icon.png"

[display]

width=320
height=240
fullscreen=true
use_2d_pixel_snap=true
orientation="landscape"
stretch_mode="2d"
stretch_aspect="keep_height"

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
ui_pause=[key(P), key(Escape), jbutton(0, 11)]
